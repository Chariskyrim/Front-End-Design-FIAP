<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em Sala Front-End</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 text-gray-800">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-6 text-center">Formulário Atividade em Sala</h1>

          <form class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
            <label class="block mb-2 text-sm font-bold text-gray-700">Nome</label>
            <input type="text" required
                class="peer w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <p class="mt-2 text-sm text-red-600 invisible peer-invalid:visible">
            Nome inválido
            </p>
    </div>
</body>
</html>
