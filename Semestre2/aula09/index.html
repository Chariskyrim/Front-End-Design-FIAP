<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aula 17 - Interatividade com Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 text-gray-800">
  
  <button class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded transition duration-300">
  Hover com transição
  </button>
  <input type="text" placeholder="Digite algo"
       class="border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 p-2">
  <h1 class="text-2xl font-bold mb-6 text-center">Formulário Interativo</h1>

  <form class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    <label class="block mb-2 text-sm font-bold text-gray-700">Nome</label>
    <input type="text" required
           class="peer w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <p class="mt-2 text-sm text-red-600 invisible peer-invalid:visible">
      Nome inválido
    </p>

    <label class="block mt-4 mb-2 text-sm font-bold text-gray-700">Email</label>
    <input type="email" required
           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <p class="mt-2 text-sm text-red-600 invisible peer-invalid:visible">
      Email inválido
    </p>
    <div class="mt-4">
      <input type="checkbox" id="termos" class="peer hidden" />
      <label for="termos" class="inline-block cursor-pointer text-sm text-gray-700">
        Aceito os termos
      </label>

      <div class="mt-2 text-green-600 hidden peer-checked:block">
        ✔️ Obrigado por aceitar os termos!
      </div>
    </div>

    <button type="submit"
            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded focus:ring-4 focus:ring-blue-300 peer-checked:enabled"
            disabled>
      Enviar
    </button>
  </form>

</body>
</html>
