<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end Books</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header class="books__header bg-gray-100 p-6 flex justify-between items-center shadow-md">
    <h1 class="text-4xl font-bold text-blue-700">Top Front-end Books</h1>
    <nav class="menu space-x-6">
      <a href="#about" class="text-gray-700 hover:text-blue-500 transition">About</a>
      <a href="#books" class="text-gray-700 hover:text-blue-500 transition">Books</a>
      <a href="#contact" class="text-gray-700 hover:text-blue-500 transition">Contact</a>
    </nav>
  </header>


  <section id="about" class="about p-6">
    <h2 class="text-2xl font-semibold mb-2">About This Collection</h2>
    <p class="text-gray-700 mb-4">Here are some of the best books...</p>
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=200" alt="Bookshelf image" class="rounded shadow-md">
  </section>


  <div id="book-list" class="book-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6"></div>


  <section id="contact" class="contact bg-gray-50 p-6 mt-10">
    <h2 class="text-2xl font-semibold mb-2">Contact</h2>
    <p class="text-gray-700">For suggestions... <a href="mailto:..." class="text-blue-600 underline">frontbooks@example.com</a></p>
  </section>


  <script src="app.js"></script>
</body>
</html>
