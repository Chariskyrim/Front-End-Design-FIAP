<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        /* Estilos gerais para a página */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        /* Estilos básicos para as caixas redimensionáveis */
        .resizable-box {
            background-color: #4caf50;
            padding: 10px;
            border-radius: 8px;
            resize: horizontal;
            /* Permite redimensionamento horizontal */
            overflow: hidden;
            /* Evita que o conteúdo extrapole a caixa */
            border: 2px solid #388e3c;
            min-width: 150px;
            max-width: 100%;
        }

        /* Container query para diferentes tamanhos das caixas */
        @container (min-width: 150px) {
            .resizable-box .content {
                font-size: 14px;
                color: white;
            }
        }

        @container (min-width: 250px) {
            .resizable-box .content {
                font-size: 16px;
                color: white;
            }
        }

        @container (min-width: 350px) {
            .resizable-box .content {
                font-size: 18px;
                color: #dcedc8;
                font-weight: bold;
            }
        }

        @container (min-width: 450px) {
            .resizable-box {
                background-color: #388e3c;
                border: 2px solid #2e7d32;
            }

            .resizable-box .content {
                font-size: 20px;
                color: #c8e6c9;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="resizable-box">
            <div class="content">Content 1</div>
        </div>
        <div class="resizable-box">
            <div class="content">Content 2</div>
        </div>
        <div class="resizable-box">
            <div class="content">Content 3</div>
        </div>
    </div>
</body>

</html>
